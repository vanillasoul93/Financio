<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Screen Region Selector</title>
    <style>
      body,
      html {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: crosshair;
        /* Optional: slight dimming of the screen */
        /* background-color: rgba(0,0,0,0.05); */
        position: relative; /* For positioning the selection box */
      }
      #selection-box {
        position: absolute;
        border: 2px dashed #007bff;
        background-color: rgba(0, 123, 255, 0.1);
        pointer-events: none; /* So it doesn't interfere with mouse events on the body */
        box-sizing: border-box; /* Ensure border doesn't add to width/height */
      }
      /* Optional: Instructions */
      #instructions {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="instructions">Click and drag to select a region. Press ESC to cancel.</div>
    <div id="selection-box"></div>
    <script src="./overlayRenderer.js" type="module"></script>
  </body>
</html>
